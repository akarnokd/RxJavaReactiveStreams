description = "Adapter between RxJava and ReactiveStreams"

apply plugin: 'java'
apply plugin: 'jacoco'

dependencies {
    compile 'io.reactivex:rxjava:1.3.5'
    compile 'org.reactivestreams:reactive-streams:1.0.2'
    testCompile 'org.reactivestreams:reactive-streams-tck:1.0.2'
    testCompile group: 'org.testng', name: 'testng', version: '6.11'
}

test {
useTestNG()
     testLogging  {
        events=['passed', 'skipped', 'failed']
        exceptionFormat="full"

        debug.events = ['passed', 'skipped', 'failed']
        debug.exceptionFormat="full"

        info.events = ['passed', 'skipped', 'failed']
        info.exceptionFormat="full"
        
        warn.events = ['passed', 'skipped', 'failed']
        warn.exceptionFormat="full"
     }
 }


jacoco {
    toolVersion = '0.7.9' // See http://www.eclemma.org/jacoco/.
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

build.dependsOn jacocoTestReport
